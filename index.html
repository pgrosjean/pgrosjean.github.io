	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
		<script>
		// creating scene
				var scene = new THREE.Scene();
				var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1,	1000);
				camera.position.z = 20;

				var renderer = new THREE.WebGLRenderer({antialias: true});
				renderer.setClearColor("#283428");
				renderer.setSize(window.innerWidth,window.innerHeight);
				document.body.appendChild(renderer.domElement);

				// creating event listerner for window resizing
				window.addEventListener('resize', () => {
					rendrer.setSize(window.innerWidth, window.innerHeight);
					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();
				})

				var raycaster = new THREE.Raycaster();
				var mouse = new THREE.Vector2();

				// generating new mesh object
				var geometry = new THREE.BoxGeometry(3, 3, 3);
				var material = new THREE.MeshLambertMaterial({color: 0xFFCC00, size: 0.25});
				// var mesh = new THREE.Mesh(geometry, material);

				// // adding mesh to scene
				// scene.add(mesh);

				meshX = -10;
				for(var i = 0; i < 15; i++){
					var mesh = new THREE.Mesh(geometry, material);
					mesh.position.x = (Math.random() -0.5*) * 2;
					mesh.position.x = (Math.random() -0.5*) * 2;
					mesh.position.x = (Math.random() -0.5*) * 2;
					scene.add(mesh);
					meshX += 1;
				}

				// adding lights
				var light = new THREE.PointLight( 0xFFFFFF, 1, 500);
				light.position.set(10, 0, 25);
				scene.add(light);

				// rendering the scene
				var render = function() {
					requestAnimationFrame(render);

					mesh.rotation.x += 0.01;
					mesh.rotation.y += 0.01;

					renderer.render(scene, camera);
				}


				function onMouseMove(event){
					event.preventDefault();
					
					mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
					mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

					raycaster.setFromCamera(mouse, camera);

					var intersects = raycaster.intersectObjects(scene.children, true)

					for (var i = 0; i < intersects.length; i++) {
						this.tl = new TimelineMax();
						this.tl.to(intersects[i].object.scale, 1, {x: 2, ease: Expo.easeOut})
						this.t1.to(intersects[i].object.scale, 0.5, {x: .5, ease: Expo.easeOut})
						this.t1.to(intersects[i].object.position, 0.5, {x: 1, ease: Expo.easeOut})
						this.t1.to(intersects[i].object.rotation, 0.5, {x: Math.PI*0.5, ease: Expo.easeOut}, "=-1.5")
						this.t1.to(intersects[i].object.color, 0.5, {color: 0xff00ff, ease: Expo.easeOut})
					}
				}

				render();

				window.addEventListener('mousemove', onMouseMove);


		</script>
				<h1> Parker Grosjean </h1>
		</body>
</html>
