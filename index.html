<!DOCTYPE html>
<html lang="en">
<head>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<style>
body {
	margin: 0;
	height: 100vh;
}
canvas {
	display: block;
}
h1 {
	position: absolute;
	top: 2em;
	left: 2em;
	font-family: 'Montserrat';
	width: auto;
	color: black;
	line-height: .8em;
	border: 5px solid black; border-radius: 5px;
	padding: .2em;
}
</style>
</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
		<script>
		// creating scene
				var scene = new THREE.Scene();
				var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1,	1000);
				camera.position.z = 50;

				var renderer = new THREE.WebGLRenderer({antialias: true});
				renderer.setClearColor("#283428");
				renderer.setSize(window.innerWidth,window.innerHeight);
				document.body.appendChild(renderer.domElement);

				// creating event listerner for window resizing
				window.addEventListener('resize', () => {
					rendrer.setSize(window.innerWidth, window.innerHeight);
					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();
				})

				var raycaster = new THREE.Raycaster();
				var mouse = new THREE.Vector2();

				// generating new mesh object
				var geometry = new THREE.TorusKnotGeometry(10, 3, 200, 32);
				var material = new THREE.PointsMaterial({color: 0xFFCC00, size: 0.1});
				var mesh = new THREE.Points(geometry, material);

				// adding mesh to scene
				scene.add(mesh);

				// adding lights
				var light = new THREE.PointLight( 0xFFFFFF, 1, 500);
				light.position.set(10, 0, 25);
				scene.add(light);

				// rendering the scene
				var render = function() {
					requestAnimationFrame(render);

					mesh.rotation.x += (0.01 + Math.sin();
					mesh.rotation.y += (0.01 + Math.cos();

					renderer.render(scene, camera);
				}


				function onMouseMove(event){
					event.preventDefault();
					
					mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
					mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

					raycaster.setFromCamera(mouse, camera);

					var intersects = raycaster.intersectObjects(scene.children, true)

					for (var i = 0; i < intersects.length; i++) {
						this.tl = new TimelineMax();
						this.tl.to(intersects[i].object.scale, 1, {x: 1.5, y: 1.5, z: 1.5, ease: Expo.easeOut});
					}
				}

				render();

				window.addEventListener('mousemove', onMouseMove);


		</script>
		<h1> Parker Grosjean </h1>
		</body>
</html>
